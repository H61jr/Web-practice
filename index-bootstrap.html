<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Restaurant</title>
    <link rel="stylesheet" href="/HTML/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="jumbotron">
        <div class="container">
          <h1>Welcome to Our Restaurant</h1>
          <p>Delicious food served with love</p>
        </div>
      </header>
      
      <section class="container">
        <h2>Our Menu</h2>
        <div class="row">
          <div class="col-md-4">
            <h3>Appetizers</h3>
            <ul>
              <li>Bruschetta</li>
              <li>Caprese Salad</li>
              <li>Garlic Bread</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h3>Main Courses</h3>
            <ul>
              <li>Pasta Carbonara</li>
              <li>Grilled Salmon</li>
              <li>Steak Frites</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h3>Desserts</h3>
            <ul>
              <li>Tiramisu</li>
              <li>Chocolate Lava Cake</li>
              <li>Cheesecake</li>
            </ul>
          </div>
        </div>
      </section>
    
      <footer class="jumbotron">
        <div class="container">
          <p>&copy; 2024 Bootstrap Restaurant</p>
        </div>
      </footer>
    
</body>
</html>
